<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la Predicción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .prediction-value {
            font-size: 2em;
            color: #007BFF;
            margin: 10px 0;
        }
        a, button {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 0;
            display: inline-block;
        }
        a:hover, button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado de la Predicción</h1>
        <p>El precio estimado de la propiedad es:</p>
        <p class="prediction-value">${{ '{:,.2f}'.format(prediction) }}</p>
        <a href="/">Volver al inicio</a>
        <br>
        <button onclick="window.location.href='/';">Realizar otra predicción</button>
    </div>
</body>
</html>
